<!-- Formulario de Contacto -->
<section class="contacto py-5">
  <div class="container">
    
    <!-- Título -->
    <h2 class="contacto-titulo text-center mb-4">Contacta con nosotros</h2>
    
    <!-- Tarjeta centrada -->
    <div class="contacto-card card shadow-lg rounded-4 mx-auto p-4">
      <form>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label contacto-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label contacto-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>

        <!-- Mensaje -->
        <div class="mb-3">
          <label for="mensaje" class="form-label contacto-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
        </div>

        <!-- Botón -->
        <div class="text-center mt-3">
          <button type="submit" class="btn contacto-btn btn-lg px-5 shadow-sm rounded-pill">

            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
