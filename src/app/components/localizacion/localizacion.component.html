<div *ngIf="localizaciones.length > 0; else sinLocalizacion">
  <!-- Dirección -->
  <p class="mb-2 text-muted small">Dirección</p>
  <h6 class="fw-normal">{{ localizaciones[0].direccion }}</h6>

  <!-- Mapa embebido -->
  <div class="ratio ratio-16x9 rounded overflow-hidden shadow-sm mt-3">
    <iframe
      [src]="mapSafeUrl"
      style="border:0;"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Botón Google Maps -->
  <div class="text-center mt-3">
    <button
      class="btn btn-outline-success btn-sm"
      (click)="abrirEnGoogleMaps()">
      <i class="bi bi-box-arrow-up-right me-1"></i> Ver en Google Maps
    </button>
  </div>
</div>

<ng-template #sinLocalizacion>
  <p class="text-muted small">No hay localizaciones disponibles.</p>
</ng-template>
